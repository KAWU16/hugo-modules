{{ $class := .Get "class" }}
<details class="table-of-content {{$class}}">
  <summary>
    {{ with i18n "toc" }}
      {{ . }}
    {{ else }}
      Spis tre≈õci
    {{ end }}
  </summary>
  <ul>
    {{ $toc := .Page.TableOfContents | safeHTML }}
    {{ range $toc }}
      <li>
        <a href="{{ .URL }}">{{ .Text }}</a>
      </li>
    {{ end }}
  </ul>
</details>
